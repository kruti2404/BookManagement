<div class="form-container">
  <form class="form-signin login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="txt-color-mg">Sign In</h3>

    <!-- Username Field -->
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" formControlName="username"
      required autofocus />
    <div *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched" class="text-danger text-small">
     <small> Username is required.</small>
    </div>

    <!-- Password Field -->
    <label for="inputPassword" class="sr-only mt-2">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"
      required />
    <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger">
      <div *ngIf="loginForm.controls['password'].errors?.['required']">
       <small> Password is required.</small>
      </div>
      <div *ngIf="loginForm.controls['password'].errors?.['minlength']">
        <small>Password must be at least 8 characters.</small>
      </div>
    </div>

    <!-- Footer: New user + Button -->
    <div class="row">
      <div class="col-8 mt-2 anchor" routerLink="/Auth/Register">New User?</div>
      <div class="col-4">
        <button class="btn btn-lg btn-primary btn-block mt-2 right-corner" type="submit" [disabled]="loginForm.invalid">
          Log in
        </button>
      </div>
    </div>
  </form>
</div>
